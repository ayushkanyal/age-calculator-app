<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="CSS/styles.css" />

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="age_calculator_block">
      <form class="input_form">
        <div class="input_column">
          <label for="input_day">Day</label>
          <input
            step="0.01"
            min="1"
            max="31"
            id="input_day"
            type="number"
            min="0"
            placeholder="DD"
          />
        </div>

        <div class="input_column">
          <label for="input_month">Month</label>
          <input
            min="1"
            step="0.01"
            id="input_month"
            type="number"
            max="12"
            placeholder="MM"
          />
        </div>

        <div class="input_column">
          <label for="input_year">Year</label>
          <input
            step="0.01"
            id="input_year"
            type="number"
            min="0"
            max="2023"
            placeholder="YYYY"
          />
        </div>
      </form>
      <hr />
      <img src="assets/images/icon-arrow.svg" />

      <div class="results">
        <div><span id="result_years" class="result_number">--</span> years</div>
        <div><span id="result_months" class="result_number">--</span> months</div>
        <div><span id="result_days" class="result_number">--</span> days</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ayush Kanyal</a>.
    </div>

    <script src="/scripts/index.js"></script>
  </body>
</html>
